<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تغییر رنگ پس زمینه با جاوا اسکریپت</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Vazirmatn:wght@900&display=swap");
    </style>
  </head>
  <body>
    <div class="header">
      <label for="background-color-select">انتخاب رنگ پس زمینه</label>
      <div class="select">
        <select class="background-color-select" onchange="changeColor(this)">
          <option value="#e1e1e1">پیش فرض</option>
          <option value="#ff2b2b">فاطمه پسند</option>
          <option value="pink">شهرام صولتی</option>
          <option value="#3a6fff">خشایار پسند</option>
          <option value="#042a04">گی مرغی</option>
          <option value="#ebac00">اسهالی</option>
        </select>
        <span class="focus"></span>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
